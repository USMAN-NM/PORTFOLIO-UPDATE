<h1>Contact Form</h1>


<fieldset>
<legend><span class="number">1-Your Basic Info</span></legend>
<label for="name">First Name:</label>

<input type="text" id="first_name" name="user_name">
<li class="rq">*Required Field</li>

<label for="name">Last Name:</label>
<input type="text" id="last_name" name="user_name">
<li class="rq">*Required Field</li>

<label for="mail">Email:</label>
<input type="email" id="mail" name="user_email">
<li class="rq">*Required Field</li>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="user_phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>




<label for="date">Date:</label>
<input type="date" id="date" name="user_date">

</fieldset>

<fieldset>

<legend><span class="number">2-Your Comments</span></legend>
<label for="bio">Comments:</label>

<li class="rq">*Required Field</li>
